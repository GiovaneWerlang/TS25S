<div>
  <p>Cadastro de Categoria</p>
  <form #form="ngForm" (submit)="salvar()">
      Descrição:<input class="campos" type="text" name="descricao" id="txt_descricao" [(ngModel)]="categoria.descricao" /> <br>
      Data:<input class="campos" type="text" name="data" id="txt_data"  [(ngModel)]="categoria.data_inclusao"> <br>
      <input type="submit" value="salvar">
      <button >Limpar</button>
  </form>

</div>
